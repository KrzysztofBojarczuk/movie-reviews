<div class="flex justify-content-center align-items-center min-h-screen">
  <p-card [style]="{ width: '360px' }">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          <div class="text-red-500 text-xs">Please enter a valid email.</div>
        </div>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        >
          <div class="text-red-500 text-xs">
            Password must be at least 6 characters long, contain at least one
            uppercase letter, and one special character.
          </div>
        </div>
      </div>

      <p-button
        type="submit"
        label="Sign Up"
        [disabled]="registerForm.invalid"
      ></p-button>
    </form>
  </p-card>
</div>
