<div class="flex flex-row flex-wrap gap-3 m-3">
  <span class="p-input-icon-right">
    <i class="pi pi-times-circle" (click)="clearFilter()"></i>
    <input type="text" pInputText [(ngModel)]="value" />
    <!-- <input
    type="text"
    pInputText
    [(ngModel)]="value"
    (input)="getAllUsers(value)"
  /> -->
  </span>
  <p-button
    label="Search"
    severity="secondary"
    (click)="getAllUsers(value)"
  ></p-button>
  <p-button
    label="Send Emails To Users"
    severity="help"
    (click)="sendEmailsToUsers(selectedUsers)"
    [disabled]="selectedUsers.length === 0"
  ></p-button>
</div>

<p-table
  [value]="users"
  [(selection)]="selectedUsers"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Number of Reviews</th>
      <th>Select</th>
      <th>Active</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users>
    <tr>
      <td>{{ users.id }}</td>
      <td>{{ users.userName }}</td>
      <td>{{ users.email }}</td>
      <td>{{ users.numberOfReviews }}</td>
      <td>
        <p-tableCheckbox
          [value]="users"
          (onChange)="toggleUserSelection(users)"
        ></p-tableCheckbox>
      </td>
      <td>
        <i
          class="pi"
          [ngClass]="{
            'pi-circle-on': users.active,
            'pi-circle-fill': !users.active
          }"
          [ngStyle]="{
            color: users.active ? 'green' : 'red'
          }"
        ></i>
      </td>
      <td>
        <i
          (click)="deleteUser(users.id)"
          class="pi pi-trash"
          style="
            font-size: 1.5rem;
            pointer-events: auto;
            cursor: pointer;
            margin-right: 15px;
          "
          label="Confirm"
        ></i>
        <i
          (click)="updateUser(users)"
          class="pi pi-user"
          style="font-size: 1.5rem; pointer-events: auto; cursor: pointer"
          label="Confirm"
          pTooltip="Update user"
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-toast position="bottom-center"></p-toast>

<p-confirmDialog></p-confirmDialog>
