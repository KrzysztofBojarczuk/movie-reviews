<form [formGroup]="movieForm" (ngSubmit)="submit(movieForm.value)">
  <div class="flex flex-column gap-2">
    <label for="title">Title</label>
    <input id="title" formControlName="title" pInputText />
  </div>
  <div class="flex flex-column gap-2 mt-2">
    <label for="category">Category</label>
    <p-dropdown
      formControlName="category"
      [options]="categories"
      optionLabel="name"
      optionValue="value"
      placeholder="Select a Category"
      class="p-2"
    ></p-dropdown>
  </div>
  <div class="flex flex-column gap-2 mt-2">
    <label for="releasetime" class="p-2">Release Time</label>
    <p-calendar id="releasetime" formControlName="releasetime" />
  </div>
  <p-button
    [style]="{ 'margin-top.px': 20 }"
    type="submit"
    [disabled]="movieForm.invalid"
    label="Submit"
  ></p-button>
</form>
