<h3 *ngIf="costOfReviews > 0">
  Cost of reviews for this movie: {{ costOfReviews }}
</h3>
<h3 *ngIf="averageRating > 0">
  Average rating for this movie: {{ averageRating }}
</h3>
<div *ngFor="let item of movieReviews" class="m-5">
  <p-card>
    <p class="m-2">
      <b>
        {{ item.title }}
      </b>
    </p>
    <p>{{ item.text }}</p>
  </p-card>
</div>
